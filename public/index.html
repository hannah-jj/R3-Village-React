<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">

    <title>R3 Village</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <style type="text/css">
      #root {margin-top: 50px;}
      a {margin-right: 12px;}
      .hidden {display: none;}
      .smallGame {width: 50px; height: 50px;}
      .gameBlock {display: inline-block; padding: 1px;}
      .learnBlock {display: inline-block; width: 800px; }
      .answerBlock {font-size: 7em; display: inline-block; background-color: #BEF2BC; margin: 5px; }
      /*#BEF2BC. #E6BCF2*/
      body {background: url('https://static.vecteezy.com/system/resources/previews/000/140/379/non_2x/mountain-village-vector-background.jpg') no-repeat center center fixed; background-size: cover;}
      .usersContainer {background-color: rgba(225,225,225, .5); width: 610px; margin: 80px;}
      .userContainer {border-style: solid; border-color: Olive;}
      .userContainerHover {border-style: solid; border-color: Fuchsia;}
      .avatarContainer {border-style: solid;}
      img.balloon {position: fixed; bottom: 0; width: 200px;     transition-property: bottom, width;
    transition-duration: 5s;
    }
      img.balloon:hover {
          bottom: 600px;
          width: 50px;
      }
      img.symbol {width: 25px;}
      footer {position: fixed; bottom: 0;}


    </style>
    <div id="root"></div>

    <footer> Illustrations by <a rel="nofollow" href="https://www.Vecteezy.com/">Vecteezy.com</a></footer>
  </body>
